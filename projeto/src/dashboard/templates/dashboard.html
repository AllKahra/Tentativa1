<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Vulnerabilidades</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 30px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .critical { background-color: #ffcccc; }
    .high { background-color: #ffe0b3; }
    .medium { background-color: #ffffcc; }
    .low { background-color: #d9f2d9; }
    .info { background-color: #e6f2ff; }
  </style>
</head>
<body>
  <h1>Relatório de Vulnerabilidades</h1>

  <canvas id="severityChart" width="400" height="200"></canvas>

  <table>
    <thead>
      <tr>
        <th>Alvo</th>
        <th>Severidade</th>
        <th>Descrição</th>
        <th>Recomendação</th>
      </tr>
    </thead>
    <tbody id="vulnTableBody">
    </tbody>
  </table>

  <script>
    const data = {DATA_JSON};
    
    const severityCount = {
      critical: 0, high: 0, medium: 0, low: 0, info: 0
    };

    const tbody = document.getElementById("vulnTableBody");
    data.forEach(v => {
      severityCount[v.severity]++;

      const tr = document.createElement("tr");
      tr.className = v.severity;

      tr.innerHTML = `
        <td>${v.host}</td>
        <td>${v.severity.toUpperCase()}</td>
        <td>${v.name} - ${v.description}</td>
        <td>${v.recommendation}</td>
      `;
      tbody.appendChild(tr);
    });

    const ctx = document.getElementById('severityChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Critical', 'High', 'Medium', 'Low', 'Info'],
        datasets: [{
          label: 'Total por Severidade',
          data: [
            severityCount.critical, severityCount.high,
            severityCount.medium, severityCount.low, severityCount.info
          ],
          backgroundColor: [
            '#ff4d4d', '#ffa64d', '#ffff66', '#99e699', '#80ccff'
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });
  </script>
</body>
</html>
